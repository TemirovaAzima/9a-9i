            // if (cost< 40  && cost = parseInt('')) {

            //     cost = cost + 10
            // }

            if (cost< 40) {
                cost = cost + 10
            }

            document.querySelector('.total-cost').innerHTML = `$${cost}`
            document.querySelector('.total-cost1').innerHTML = `$${cost+.99}`
        })

    }
    calculateTotal()
</script>
